<!DOCTYPE html>
<html lang="es">
<head>

  <style>

    .wrapper {

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);

    .invite-image {

      display: block;

    .buttons {

      gap: 10px;
    }

    a.btn {
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 0.96rem;
      font-weight: 500;
      transition: all 0.25s ease;
      display: inline-block;
    }

    /* üìç BOT√ìN DE MAPA - DORADO CLARO CON BORDE */
    .btn-secondary {

      color: #7a5b14;
    }

    .btn-secondary:hover {

      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    /* ‚úÖ BOT√ìN DE CONFIRMACI√ìN - DORADO BRILLANTE */
    .btn-primary {

      color: #2b2410;
      box-shadow: 0 6px 16px rgba(212, 175, 55, 0.45);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(212, 175, 55, 0.6);
      background: linear-gradient(135deg, #e0c155, #ffefb2);
    }

    .note {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #777;
    }

    .music-note {
      margin-top: 8px;
      font-size: 0.78rem;
      text-align: center;
      color: #999;
    }

    @media (min-width: 480px) {
      .buttons { flex-direction: row; justify-content: center; }
      .buttons a.btn { flex: 1; }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <!-- IMAGEN PRINCIPAL -->
    <img src="Gabriella.png" alt="Invitaci√≥n al grado de Gabriela" class="invite-image" />

    <!-- BOTONES INTERACTIVOS -->
    <div class="buttons">

</body>
</html>
